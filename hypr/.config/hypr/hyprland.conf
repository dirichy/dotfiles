# source = ~/.config/hypr/myColors.conf

$safe = ~/.config/hypr/scripts/hypr_exec_safe

source = ~/.config/hypr/resulotion.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty yazi
$menu = XDG_DATA_DIRS=~/.local/share:$XDG_DATA_DIRS PATH=~/.local/bin:$PATH wofi --show drun -i
# $menu = rofi -show drun
$browser = zen


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $browser & $terminal -e tmux new-session -d -s ssh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xrdb -merge ~/.Xresources
exec-once = nm-applet
exec-once = sleep 1;systemctl --user restart hyprpaper
exec-once = sleep 1;systemctl --user restart udisken
exec = $safe 'systemctl --user restart hyprlua'
exec-once = sleep 1;systemctl --user restart waybar
# to get this run you need to config NOPASSWD
exec-once = sudo systemctl restart sunshine
exec-once = fcitx5-remote
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"
env = QT_QPA_PLATFORMTHEME,qt6ct



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct
env = WLR_DRM_NO_ATOMIC,1
env = GBM_BACKEND,nvidia-drm
env = GTK_USE_PORTAL,1
env = XMODIFIERS,@im=fcitx
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_SCALE_FACTOR,1
env = GDK_SCALE,1
env = http_proxy,http://127.0.0.1:7890
env = https_proxy,http://127.0.0.1:7890
env = all_proxy,socks5://127.0.0.1:7890


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
  enforce_permissions = 1
}

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(bin|local/bin)/pipewire, screencopy, allow
permission = /usr/(bin|local/bin)/obs, screencopy, allow
permission = /usr/(bin|local/bin)/sunshine, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
# .config/hypr/hyprland.conf
exec-once=hyprpm reload -n

# source = ~/.config/hypr/hyprtasking.conf

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 1
    gaps_out = 1

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = true
    # mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    # new_window_takes_over_fullscreen = 2
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$windowMod = SUPER # Sets "Windows" key as main modifier
$appMod = ALT
$systemMod = SUPER CONTROL


bind = $systemMod, S, exec,shutdown 
bind = $systemMod, R, exec,reboot
bind = $systemMod, W, exec,sudo grub-reboot 2 && reboot
bindr = $systemMod, D, exec,sleep 1 && hyprctl dispatch dpms off && openrgb -p off #disconnect monitor
bind = $systemMod, C, dpms,on #reconnect monitor
bind = $systemMod, u, exec, makoctl dismiss -a #dismiss all notify
bind = $systemMod, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') +1}") # Zoom out

bind = $systemMod, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 1}") # Zoom in
exec-once = mkdir -p ~/Pictures/Screenshots
bind = CTRL SHIFT, P, exec, if area=$(slurp); then grim -g "$area" - | tee >(wl-copy) > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png && hyprctl notify -1 1000 "rgb(ff0000)" "区域截图"; fi
bind = CTRL, P, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | hyprctl notify -1 1000 "rgb(ff0000)" "全屏截图"
# bind = CTRL SHIFT, P, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "区域截图" -t 1000 10
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

bind = $appMod, t, exec, $terminal
bind = $appMod, b, exec, $browser
bind = $windowMod, q, killactive,
bind = $appMod, E, exec, $fileManager
bind = $appMod, space, exec, $menu
# bind = $windowMod, C, killactive,
bind = $windowMod, V, togglefloating,
bind = $windowMod, P, pseudo, # dwindle
bind = $windowMod, s, togglesplit, # dwindle
bind = $windowMod, U, exec, killall -SIGUSR1 waybar
bind = $windowMod, F, fullscreen

bind = $windowMod, 1, workspace, 1
bind = $windowMod, 0, workspace, 10
bind = $windowMod, backspace, workspace, 11
bind = $windowMod, 2, workspace, 2
bind = $windowMod, 3, workspace, 3
bind = $windowMod, 4, workspace, 4
bind = $windowMod, 5, workspace, 5
bind = $windowMod, 6, workspace, 6
bind = $windowMod, 7, workspace, 7
bind = $windowMod, 8, workspace, 8
bind = $windowMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $windowMod SHIFT, 1, movetoworkspace, 1
bind = $windowMod SHIFT, 2, movetoworkspace, 2
bind = $windowMod SHIFT, 3, movetoworkspace, 3
bind = $windowMod SHIFT, 4, movetoworkspace, 4
bind = $windowMod SHIFT, 5, movetoworkspace, 5
bind = $windowMod SHIFT, 6, movetoworkspace, 6
bind = $windowMod SHIFT, 7, movetoworkspace, 7
bind = $windowMod SHIFT, 8, movetoworkspace, 8
bind = $windowMod SHIFT, 9, movetoworkspace, 9
bind = $windowMod SHIFT, 0, movetoworkspace, 10

bind = $windowMod, tab, workspace, e+1
bind = $appMod, tab, workspace, e+1

# Example special workspace (scratchpad)
bind = $windowMod, return, togglespecialworkspace, magic
bind = $windowMod SHIFT, return, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $windowMod, mouse_down, workspace, e+1
bind = $windowMod, mouse_up, workspace, e-1

binds {
  drag_threshold = 10
}
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $windowMod, mouse:272, movewindow
bindm = $windowMod, mouse:273, resizewindow
bindm = ,mouse:277,movewindow

bindc = $windowMod, mouse:272, togglefloating
bindc = $windowMod, mouse:273, fullscreen

bind = $systemMod, v, submap, volume
# Laptop multimedia keys for volume and LCD brightness
submap = volume
binde = ,k, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
binde = ,j, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde = ,up, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
binde = ,down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde = ,prior, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binde = ,next, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = ,grave, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
binde = ,1, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%
binde = ,2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 20%
binde = ,3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 30%
binde = ,4, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 40%
binde = ,5, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 50%
binde = ,6, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 60%
binde = ,7, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 70%
binde = ,8, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 80%
binde = ,9, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 90%
binde = ,0, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%
bind = ,catchall,submap,reset
submap = reset

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

