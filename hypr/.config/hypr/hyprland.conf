### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
# windowrule = suppressevent maximize, class:.*

xwayland {
  force_zero_scaling = true
}
# Fix some dragging issues with XWayland
windowrule {
  name = tile sioyek
  match:class = sioyek
  tile = on
}
windowrule {
  name = fullscreen mpv
  match:class = mpv
  fullscreen = on
}
windowrule {
  name = fix some dragging issues with xwayland
  no_initial_focus = on
  match:class = ^$
  match:title = ^$
  match:float = 1
  match:fullscreen=0
  match:pin=0
}

windowrule {
  name = sb tencent
  float = on
  center = on
  min_size = 1 1
  match:class = QQ|wechat
}
windowrule {
  name = float some thing
  float = on
  match:class = ddcui|org.openrgb.OpenRGB|org.fcitx.fcitx5-config-qt
}
windowrule {
  name = float and stay focused for yazi
  float = on
  stay_focused = on
  match:class = termfilechooser|system_menu|yazi
}
device {
    name = "keyd virtual pointer"
    enabled = false
}

